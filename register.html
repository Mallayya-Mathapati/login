<!DOCTYPE html>
<html>
<head><title>Register Page</title>
<style>
body{
    background-color:yellow;
}
</style>
</head>
<body><center>
<form >
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p><br>
    <hr>

    <label ><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required><br>

    <label ><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

    <label ><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

    <label ><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>

    <button type="submit" class="registerbtn">Register</button><br>
 
    <p>Already have an account? <a href="login.html">Sign in</a>.</p><br>
</form>

</body>
</html>
